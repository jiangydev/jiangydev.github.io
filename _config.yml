# Site settings
title: jiangydev's Blog
SEOTitle: 王江雨 的博客 | jiangydev's Blog
header-img: img/home-bg.jpg
email: jiangydev@gmail.com
description: ""
keyword: ""
url: "http://jiangjiangy.xyz"              # your host, for absolute URL
baseurl: "/huxblog-boilerplate"         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
# weibo_username:     none
zhihu_username:     jiangydev
github_username:    jiangydev
# twitter_username:  none
# facebook_username: none



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
# duoshuo_username: none
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
# ba_track_id: xxxxxxxxxxxxxxxxxxxxxxxxxx
# Google Analytics
# ga_track_id: 'UA-xxxxxx-xx'            # Format: UA-xxxxxx-xx
# ga_domain: jiangjiangy.xyz



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "水很深，路很长，要长高啊 ^_^"
sidebar-avatar: /img/avatar-jiangydev.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Friends
friends: [
    {
        title: "jiangydev's Blog",
        href: "http://jiangjiangy.xyz"
    }
]
